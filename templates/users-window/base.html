<!--base.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="renderer" content="ie-comp" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

    <title>{% block title %}{% endblock %}</title>

    <!-- 引入kindeditor_source的simple主题css文件 -->
    <link rel="stylesheet" href="{% static 'assets/js/kindeditor_source/themes/simple/simple.css' %}" type="text/css">
    <!-- Latest Bootstrap min CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css">
    <!-- Dropdownhover CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-dropdownhover.min.css' %}" type="text/css">
    <!-- latest fonts awesome -->
    <link rel="stylesheet" href="{% static 'assets/font/css/font-awesome.min.css' %}" type="text/css">
    <!-- simple line fonts awesome -->
    <link rel="stylesheet" href="{% static 'assets/simple-line-icon/css/simple-line-icons.css' %}" type="text/css">
    <!-- stroke-gap-icons -->
    <link rel="stylesheet" href="{% static 'assets/stroke-gap-icons/stroke-gap-icons.css' %}" type="text/css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" type="text/css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/slider.css' %}" type="text/css">
    <!--  baguetteBox -->
    <link rel="stylesheet" href="{% static 'assets/css/baguetteBox.css' %}">
    <!-- Owl Carousel Assets -->
    <link href="{% static 'assets/owl-carousel/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'assets/owl-carousel/owl.theme.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<header class="header2">
    <!--  top-header  -->
    <div class="top-header">
        <div class="container">
            <div class="col-md-6">
                <div class="top-header-left">
                    <a href="/"> <img src="{% static 'assets/images/BEE.png' %}" alt="Bee" /> 阅读如采蜜 </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="top-header-right">
                    {% if user_id %}
                        <ul>
                            <li><a href="{% url 'user-information' %}">欢迎您，{{ user_id }}</a></li>
                            <li><a href="{% url 'logout' %}">注销</a></li>
                        </ul>
                    {% else %}
                        <ul>
                            <li><i class="icon-login icons" aria-hidden="true"></i> <a href="{% url 'login' %}">登录</a></li>
                            <li><i class="icon-register icons" aria-hidden="true"></i><a href="{% url 'register' %}">注册</a></li>
                        </ul>
                    {% endif %}

                </div>
            </div>
        </div>
        <!--  /top-header  -->
    </div>
</header>

{% block base_body %}{% endblock %}

<!--返回顶部-->
<p id="back-top"> <a href="#top"><i class="fa fa-chevron-up" aria-hidden="true"></i></a> </p>

<script src="{% static 'assets/js/jquery.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-dropdownhover.min.js' %}"></script>
<!-- Plugin JavaScript -->
<script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
<script src="{% static 'assets/js/wow.min.js' %}"></script>
<!-- owl carousel -->
<script src="{% static 'assets/owl-carousel/owl.carousel.js' %}"></script>
<!--  Custom Theme JavaScript  -->
<script src="{% static 'assets/js/filter-price.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>

<!--可以用来生成kindeditor_source的js-->
<script src="{% static 'assets/js/kindeditor_source/kindeditor-all.js' %}"></script>
{#<script src="{% static 'assets/js/kindeditor_source/kindeditor-all-min.js' %}"></script>#}
<script src="{% static 'assets/js/kindeditor_source/lang/zh-CN.js' %}"></script>
<script src="{% static 'assets/js/kindeditor_source/config.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>

</html>
