{% extends "users-window/base.html" %}
{% block title %}BEE | 登录{% endblock %}
{% block base_body %}
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-10 col-md-offset-4 col-sm-offset-4 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center panel-title">欢迎登陆BEE</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" role="form">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ user.as_p }}
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="submit" align="center" value="登陆"/><br>
                            </div>
                            {% if feedback_message %}
                                <div class="form-group">
                                    <font color="red">{{ feedback_message }}</font>
                                </div>
                            {% endif %}
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6"><a href="{% url 'register' %}">还没有账号?</a></div>
                                <div class="col-md-6 col-sm-6 col-xs-6 text-right"><a href="{% url 'forget-password' %}">忘记密码?</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
